        function sel_lang(){
            var srcid = "qrcode";

                    //中文
                    window.location.href="http://www.chsi.com.cn/xlcx/bg.do?vcode=860239401454&ln=cn" + srcidParam;
                }
            });

                $('.lever-cilcle').css( "left","24px");

            }
